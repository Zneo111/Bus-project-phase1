<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrecisionTravels - Bus Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.route-one.net/wp-content/uploads/2021/08/First-Drive-Scania-Fencer-1.jpg" alt="PrecisionTravels" class="logo">
                <span class="fw-bold">Precision Travels</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Book</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="dest.html">Our Destinations</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Book Your Bus</h2>
        <form id="booking-form">
            <div class="row">
                <div class="col-md-6">
                    <label for="departure">Departure City:</label>
                    <input type="text" id="departure" class="form-control" placeholder="Enter city">
                    <div id="departure-suggestions" class="dropdown-menu"></div>
                </div>
                <div class="col-md-6">
                    <label for="destination">Destination City:</label>
                    <input type="text" id="destination" class="form-control" placeholder="Enter city">
                    <div id="destination-suggestions" class="dropdown-menu"></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="date">Travel Date:</label>
                    <input type="date" id="date" class="form-control">
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary w-100 mt-4">Search Buses</button>
                </div>
            </div>
        </form>

        <div class="mt-4" id="bus-results">
            <h3>Available Buses</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Number Plate</th>
                        <th>Route</th>
                        <th>Stops</th>
                        <th>Fare</th>
                        <th>Departure Time</th>
                    </tr>
                </thead>
                <tbody id="bus-list">
                </tbody>
            </table>
        </div>
    </div>

    <div id="booking-details" style="display:none;">
        <h3>Book Your Bus</h3>
        <p id="selected-bus-info"></p>
        <form id="inline-booking-form">
          <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
          </div>
          <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" required>
          </div>
          <div>
            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" min="1" value="1" required>
          </div>
          <div>
            <label for="total-price">Total Price:</label>
            <input type="text" id="total-price" disabled>
          </div>
          <p id="error-message" style="display:none;"></p>
          <button id="confirm-booking" type="submit">Confirm Booking <a href="https://www.paypal.com/ke/home"></a></button>
        </form>
      </div>

    <div id="map" style="height:400px; margin-top:20px;"></div>
    <script src="./script.js"></script>


</body>
</html>
